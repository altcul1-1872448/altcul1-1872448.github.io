<!DOCTYPE html>
<!-- saved from url=(0081)http://winhost6.ischool.uw.edu/gclass/files/activities/build_w3/forms_pretty.html -->
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Power Training Application</title>
	<link href="ja.css" rel="stylesheet">
</head>
<body style="background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);">
<div class="container">

<h2><b style="font: size 250%;" style="color:blueviolet;">Power Training Application</b></h2>
<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal">
		<legend><b style="font-size:200%;" style="color:blueviolet;">Account</b></legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Social Security</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="name" name="name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">School</label>
			<div class="col-sm-9">
				<input class="form-control" type="school" name="school">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>
	<input type="checkbox" name="BLOOD TYPE" value="Bike">I have BT A<br> 
	<input type="checkbox" name="BLOOD TYPE" value="Car">I have BT B
	<input type="checkbox" name="BLOOD TYPE" value="Car">I have ANY THING ELSE

	<fieldset class="form-horizontal">
		<legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">How long can you sleep?</label>
			<div class="col-sm-9">
					<select class="form-control" name="state">
						<option value="" selected="true">Pick a range</option>
						<option value="AL">1-2 Hrs</option>
						<option value="AK">3-4 Hrs</option>
						<option value="AZ">5-6 Hrs</option>
						<option value="AR">7-8 Hrs</option>
						<option value="CA">9-10 Hrs</option>
						<option value="CO">10+ Hrs</option>
		
					</select>
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">How many pushups can you do in a minute?</label>
			<div class="col-sm-9">
					<select class="form-control" name="pushups">
						<option value="" selected="true">Choose a number</option>
						<option value="AL">10</option>
						<option value="AK">20</option>
						<option value="AZ">30</option>
						<option value="AR">40</option>
						<option value="CA">50+</option>
					
			
					</select>
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">How many kids do you have?</label>
			<div class="col-sm-9">
					<select class="form-control" name="number">
						<option value="" selected="true">Choose a number</option>
						<option value="AL">0</option>
						<option value="AK">1</option>
						<option value="AZ">2</option>
						<option value="AR">3</option>
						<option value="CA">4+</option>
				
					</select>
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Salt or Pepper?</label>
			<div class="col-sm-9">
				<select class="form-control" name="seasoning">
					<option value="" selected="true">Choose a seasoning</option>
					<option value="AL">Salt</option>
					<option value="AK">Pepper</option>
					
	
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Basic 4 Color Favorite</label>
			<div class="col-sm-9">
					<select class="form-control" name="state">
						<option value="" selected="true">Choose a color</option>
						<option value="AL">Blue</option>
						<option value="AK">Green</option>
						<option value="AZ">Yellow</option>
						<option value="AR">Red</option>
		
					</select>
				</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Experience</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Have you ever ate orange marshmellows before?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_sl" value="seasonal">
						Seasonal
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Hours available</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tbody><tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>
						<td><input class="form-control" type="time" name="th_from"></td>
						<td><input class="form-control" type="time" name="fr_from"></td>
						<td><input class="form-control" type="time" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input class="form-control" type="time" name="su_until"></td>
						<td><input class="form-control" type="time" name="mo_until"></td>
						<td><input class="form-control" type="time" name="tu_until"></td>
						<td><input class="form-control" type="time" name="we_until"></td>
						<td><input class="form-control" type="time" name="th_until"></td>
						<td><input class="form-control" type="time" name="fr_until"></td>
						<td><input class="form-control" type="time" name="sa_until"></td>
					</tr>
				</tbody></table>
			</div>
		</div>
		<div class="form-group row">
				<label class="col-sm-12 control-label">Work Power Training Attributes available (Electronically sign whichever attribute you want)</label>
				<div class="col-sm-12">
					<table class="table table-bordered">
						<tbody><tr>
							<td></td>
							<th>Water</th>
							<th>Fire</th>
							<th>Rock</th>
							<th>Wind</th>
			
							
						</tr>
						<tr>
							<td><input class="form-control" type="time" name="su_from"></td>
							<td><input class="form-control" type="time" name="mo_from"></td>
							<td><input class="form-control" type="time" name="tu_from"></td>
							<td><input class="form-control" type="time" name="we_from"></td>
							
						</tr>
						
					</tbody></table>
				</div>
			</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Personal Statements</legend>
		<div class="form-group">
			<label class="control-label">Why do you deserve this job?</label>
			<textarea class="form-control" name="deserve" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Describe the last time you embarrased yourself</label>
			<textarea class="form-control" name="project" rows="6"></textarea>
		</div>
		<div class="form-group">
				<label class="control-label">List five reasons Burger King is better than McDonalds</label>
				<textarea class="form-control" name="project" rows="6"></textarea>
			</div>
			<div class="form-group">
					<label class="control-label">Write a brief statement about why Yugioh is better than Pokemon</label>
					<textarea class="form-control" name="project" rows="6"></textarea>
				</div>
	</fieldset>

	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Submit form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->

</body></html>
